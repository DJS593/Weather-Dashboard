<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="bg-dark row header">
    <h1 class="text-light header-label">
      Weather Dashboard
    </h1>
  </header>
  
  <main class="flex-row justify-space-between">
    <div class="row current">
      <div class="card col-4">
        <h5 class="card-header text-uppercase">Search for a City:</h3>
        <form id="user-form" class="card-body">
          
          <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
          <button id="btn-search" class="btn btn-primary"><span class="iconify" data-icon="ic:round-search" data-inline="false"></span></button>
          <!-- onclick="myFunction()"-->
        </form>
        
        <!-- list will be used to save past city searches -->
        <ul id="city-list" class="city-list">
          <li id="past-city" class="past-city">this is a placeholder</li>
        </ul>
      </div>
      
      <!-- empty div to append current city weather conditions -->
      <div id="weather-container" class="col-8">  
        <h3 id="currCity" class="currCity"><h4 id="currDate" class="currDate"></h4><span id="currIcon" class="currIcon"></span></h2>
        <h5 id="currTemp" class="currTemp"></h4>
        <h5 id="currHumidity" class="currHumidity"></h4>
        <h5 id="currWind" class="currWind"></h4>
        <h5 id="currUv" class="currUv"><span class="danger"></span></h4>
      </div> 
    </div>

    <!-- div for cards to show weatehr forecast for next five days -->
    <div class="row col-12 label-wrap">
      <h4 class="forecast">5-Day Forecast:</h4>
    </div>
    <div class="row">
      <div class="card col-4">

      </div>
      <div id=forecastDay1 class="card col bg-primary">Placeholder</div>
      <div id=forecastDay2 class="card col bg-primary">Placeholder</div>
      <div id=forecastDay3 class="card col bg-primary">Placeholder</div>
      <div id=forecastDay4 class="card col bg-primary">Placeholder</div>
      <div id=forecastDay5 class="card col bg-primary">Placeholder</div>
    </div>

  
  </main>

  
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.iconify.design/1/1.0.5/iconify.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
