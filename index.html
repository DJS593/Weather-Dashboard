<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="bg-dark row header">
    <h1 class="text-light header-label">
      Weather Dashboard
    </h1>
  </header>
  
  <main class="flex-row justify-space-between">
    <div class="row current">
      
      <!-- city search form -->
      <div class="card col-4">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city"></label>
          <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input"/>
          <button type="submit" id="btn-search" class="btn btn-primary"><span class="iconify" data-icon="ic:round-search" data-inline="false"></span></button>
        </form>
        
        <!-- list will be used to save past city searches -->
        <ul id="city-list" id="search-container" class="city-list list-group">
          
        </ul>
      </div>
      
      <!-- div (container) to append current city weather conditions -->
      <div id="weather-container" class="col-8">  
        <h4 id="currCity" class="currCity"></h4> 
        <h4 id="currDate" class="currDate"></h4>
        <img id="currIcon" class="currIcon"></img>
        <h5 id="currTemp" class="currTemp"></h5>
        <h5 id="currHumidity" class="currHumidity"></h5>
        <h5 id="currWind" class="currWind"></h5>
        <h5 id="currUv" class="currUv"><span id="uvSpan"></span></h5>
      </div> 
    </div>

    <!-- divs for cards to show weather forecast for next five days -->
    <div class="row label-wrap">
      <h4 class="forecast">5-Day Forecast</h4>
    </div>    
      
      <!-- forcast card will reside in this row -->
    <div class="row five-day">

      <!-- empty card to push forecast cards to the right -->
      <div class="card col-4 empty-card"></div>
      
      <!-- forecast: day one -->
      <div id=forecastDay1 class="card col bg-primary text-white m-2">
        <p id="day1Date"></p>
        <img id="day1Icon"></img>
        <p id="day1Temp"></p>
        <p id="day1Humid"></p>
      </div>
      
      <!-- forecast: day two -->
      <div id=forecastDay2 class="card col bg-primary text-white m-2">
        <p id="day2Date"></p>
        <img id="day2Icon"></img>
        <p id="day2Temp"></p>
        <p id="day2Humid"></p>
      </div>
      
      <!-- forecast: day three -->
      <div id=forecastDay3 class="card col bg-primary text-white m-2">
        <p id="day3Date"></p>
        <img id="day3Icon"></img>
        <p id="day3Temp"></p>
        <p id="day3Humid"></p>
      </div>
      
      <!-- forecast: day four-->
      <div id=forecastDay4 class="card col bg-primary text-white m-2">
        <p id="day4Date"></p>
        <img id="day4Icon"></img>
        <p id="day4Temp"></p>
        <p id="day4Humid"></p>
      </div>
      
      <!-- forecast: day five -->
      <div id=forecastDay5 class="card col bg-primary text-white m-2">
        <p id="day5Date"></p>
        <img id="day5Icon"></img>
        <p id="day5Temp"></p>
        <p id="day5Humid"></p>
      </div>
    </div>

  
  </main>

  
  <!-- source links -->
  <!-- not using all of these sources, but left them in case I wish to adjust in the future -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.iconify.design/1/1.0.5/iconify.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
